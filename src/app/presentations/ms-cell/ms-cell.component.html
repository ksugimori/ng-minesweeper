<div
  [ngClass]="cssClassArray"
  (click)="onLeftClick($event)"
  (contextmenu)="onRightClick($event)"
  [msLongTap]="500"
  (longTap)="onRightClick()"
>
  <ng-container *ngIf="!isOpen; else openCell">
    <ms-flag *ngIf="isFlag"></ms-flag>
  </ng-container>
</div>

<ng-template #openCell>
  {{ count > 0 ? count : '' }}
  <ms-mine *ngIf="isMine"></ms-mine>
</ng-template>
