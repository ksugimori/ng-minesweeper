<div [ngClass]="cssClassArray"
     (click)="onLeftClick($event)"
     (contextmenu)="onRightClick($event)">
  <ng-container *ngIf="cell.isOpen; else closeCell">
    {{ cell.count > 0 ? cell.count : '' }}
  </ng-container>
</div>

<ng-template #closeCell>
  <ng-container *ngIf="cell.isFlag">
    F
  </ng-container>
</ng-template>
