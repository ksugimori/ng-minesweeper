<ms-button
  class="minus"
  (clickButton)="decrement()"
  [msLongTap]="500"
  (hold)="decrement()"
>-</ms-button>
<input
  #inputTag
  type="text"
  class="inputTag"
  max="max"
  name="inputTag"
  [(ngModel)]="value"
  (change)="update(inputTag.value)"
>
<ms-button
  class="plus"
  (clickButton)="increment()"
  [msLongTap]="500"
  (hold)="increment()"
>+</ms-button>
