<h2>Preset</h2>

<div class="button-list">
  <ms-button
    *ngFor="let s of presetList"
    [active]="s.equals(setting)"
    (clickButton)="update(s)"
  >{{ s.name | uppercase }}</ms-button>
</div>

<h2>Custom</h2>
<div class="row">
  <span>Width</span>
  <ms-number-input
    [(value)]="setting.width"
    [min]="1"
    [max]="100"
  ></ms-number-input>
</div>
<div class="row">
  <span>Height</span>
  <ms-number-input
    [(value)]="setting.height"
    [min]="1"
    [max]="100"
  ></ms-number-input>
</div>
<div class="row">
  <span>Mines</span>
  <ms-number-input
    [(value)]="setting.numMines"
    [min]="1"
    [max]="100"
  ></ms-number-input>
</div>
