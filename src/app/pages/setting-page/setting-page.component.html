<h2>Preset</h2>

<div class="button-list">
  <ms-button
    *ngFor="let s of presetList"
    [active]="s.equals(setting)"
    (clickButton)="update(s)"
  >{{ s.name | uppercase }}</ms-button>
</div>

<h2>Custom</h2>
<ms-number-input
  [(value)]="setting.width"
  [min]="1"
  [max]="100"
></ms-number-input>
<ms-number-input
  [(value)]="setting.height"
  [min]="1"
  [max]="100"
></ms-number-input>
<ms-number-input
  [(value)]="setting.numMines"
  [min]="1"
  [max]="100"
></ms-number-input>
<p>{{ setting.width }}</p>
<p>{{ setting.height }}</p>
<p>{{ setting.numMines }}</p>
